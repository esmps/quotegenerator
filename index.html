<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Quote Generator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <header></header>
        <div class="quotes">
            <div class="quote">
                <div class="quotetext">"<span id="quotetext"></span>"</div>
                <div class="quoteauthor">-<span id="quoteauthor"></span></div>
                <div class="authorinfo"><i id="authorinfo"></i></div>
            </div>
            <div class="button" id="button">Generate Quote</div>
        </div>
        <script src="quotes.js"></script>
        <script src="code.js"></script>
        <footer></footer>
    </body>
</html>
